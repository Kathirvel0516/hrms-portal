<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Infinite Hunters – HRMS Login</title>

<style>
/* Global settings */
body {
    font-family: "Times New Roman", Times, serif;
    background: #f2f4f7;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
}

/* Login box */
.login-box {
    background: #fff;
    padding: 45px 40px;
    border-radius: 10px;
    width: 450px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

/* Heading */
h2 {
    text-align: center;
    color: #000080;
    font-size: 22px;
    margin-bottom: 30px;
}

/* Labels */
label {
    font-weight: bold;
    display: block;
    margin-top: 18px;
    font-size: 18px;
    color: #000080;
}

/* Inputs */
input, select {
    width: 100%;
    padding: 14px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 18px;
    color: #000; 
    box-sizing: border-box;
}

/* Button */
button {
    width: 100%;
    padding: 14px;
    margin-top: 25px;
    background: #000080;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: #000060;
}

/* Error messages */
.error {
    color: red;
    font-size: 14px;
    margin-top: 5px;
}

/* Footer */
.footer {
    text-align: center;
    font-size: 13px;
    margin-top: 25px;
    color: #666;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>HRMS Login</h2>

    <form method="POST" action="/login">


        <label>User ID *</label>
        <select id="userId" name="userId">
            <option value="">--Select User--</option>
            <option value="superadmin">Super Admin</option>
            <option value="admin">Admin</option>
            <option value="employee">Employee</option>
        </select>
        <div id="userError" class="error"></div>
        <label>Password *</label>
<input type="password" id="password" name="password">

        
        <div id="passError" class="error"></div>

        <div id="loginError" class="error"></div>

        <button type="button" onclick="loginUser()">Login</button>


    </form>

    <div class="footer">
        © Infinite Hunters Multi Service Pvt. Ltd.
    </div>
</div>
<script>
function loginUser() {
    // Temporary demo login (no backend yet)
    window.location.href = "referral.html";
}
</script>



</body>
</html>
