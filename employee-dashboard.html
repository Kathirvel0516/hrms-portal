<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Dashboard</title>

<style>
:root {
    --navy: #0a3d62;
    --bg: #f4f6f9;
    --border: #d6dde6;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: #1f2937;
}

/* TOP NAVBAR */
nav {
    background: var(--navy);
    padding: 14px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav .brand {
    color: white;
    font-weight: bold;
    font-size: 18px;
}

nav a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-size: 14px;
    font-weight: bold;
}

/* LAYOUT */
.wrapper {
    display: flex;
    min-height: calc(100vh - 60px);
}

/* SIDEBAR */
.sidebar {
    width: 220px;
    background: white;
    border-right: 1px solid var(--border);
    padding-top: 20px;
}

.sidebar a {
    display: block;
    padding: 14px 24px;
    color: var(--navy);
    text-decoration: none;
    font-weight: bold;
    font-size: 14px;
}

.sidebar a:hover {
    background: #eef3f8;
}

/* CONTENT */
.content {
    flex: 1;
    padding: 40px;
}

/* TITLE */
.page-title {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    color: var(--navy);
    margin-bottom: 35px;
}

/* CARDS */
.cards {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    max-width: 900px;
    margin: auto;
}

.card {
    background: var(--navy);
    border-radius: 8px;
    padding: 40px 25px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

/* ðŸ‘‡ CAPS + WHITE */
.card h3 {
    margin-bottom: 12px;
    color: white;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 0.8px;
}

.card p {
    font-size: 13px;
    color: #ffffff;
    text-transform: uppercase;
    letter-spacing: 0.6px;
}

/* BUTTON */
.card a {
    display: inline-block;
    margin-top: 18px;
    padding: 9px 22px;
    border: 1px solid white;
    border-radius: 4px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.8px;
}

.card a:hover {
    background: white;
    color: var(--navy);
}
</style>
</head>

<body>

<!-- TOP BAR -->
<nav>
    <div class="brand">INFINITE HUNTERS â€“ HRMS</div>
    <div>
        <a href="/logout" style="color:#ffd700;">Logout</a>
    </div>
</nav>

<div class="wrapper">

<!-- SIDEBAR -->
<div class="sidebar">
    <a href="/employee-dashboard">Dashboard</a>
    <a id="menuPayslip" href="/payslip">Payslip</a>
    <a id="menuOffer" href="/offer-letter">Offer Letter</a>
    <a id="menuTicket" href="/ticket">Ticket</a>
</div>

<!-- CONTENT -->
<div class="content">

    <div class="page-title">WELCOME, EMPLOYEE</div>

    <div class="cards">
        <div class="card">
            <h3>Payslip</h3>
            <p>View and download your monthly payslips</p>
            <a href="/payslip">View Payslip</a>
        </div>

        <div class="card">
            <h3>Offer Letter</h3>
            <p>Access your offer and appointment letters</p>
            <a href="/offer-letter">View Offer</a>
        </div>

        <div class="card">
            <h3>Support Ticket</h3>
            <p>Raise and track HR support requests</p>
            <a href="/ticket">Raise Ticket</a>
        </div>
    </div>

</div>
</div>

<script>
fetch('/api/me')
  .then(res => res.json())
  .then(data => applyMenuRules(data.role));

function applyMenuRules(role) {
    if (role !== "EMPLOYEE") {
        window.location.href = "/access-denied";
    }
}
</script>

</body>
</html>
