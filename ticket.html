<style>
:root {
    --navy: #0a3d62;
    --bg: #f4f6f9;
    --border: #d9e0e8;
    --text: #1f2937;
    --muted: #6b7280;
}

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* PAGE */
.content {
    padding: 40px 20px;
}

/* TITLE */
.page-title {
    text-align: center;
    font-size: 26px;
    font-weight: 600;
    color: var(--navy);
    margin-bottom: 30px;
}

/* CARD */
.card {
    max-width: 720px;
    margin: auto;
    background: white;
    border-radius: 8px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    overflow: hidden;
}

/* HEADER */
.card-header {
    background: #f9fafb;
    border-bottom: 1px solid var(--border);
    padding: 18px 26px;
}

.card-header h3 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
    color: var(--navy);
}

/* BODY */
.card-body {
    padding: 26px;
}

/* FORM GROUP */
.form-group {
    margin-bottom: 22px;
}

label {
    display: block;
    margin-bottom: 6px;
    font-size: 13px;
    font-weight: 600;
    color: var(--muted);
}

/* INPUTS */
select,
textarea {
    width: 100%;
    padding: 10px 12px;
    font-size: 14px;
    border: 1px solid var(--border);
    border-radius: 4px;
    outline: none;
}

textarea {
    min-height: 120px;
    resize: vertical;
}

/* BUTTON */
.btn-primary {
    background: var(--navy);
    color: white;
    border: none;
    padding: 12px 28px;
    font-size: 14px;
    font-weight: 600;
    border-radius: 4px;
    cursor: pointer;
}

.btn-primary:hover {
    opacity: 0.92;
}

/* FOOT NOTE */
.note {
    margin-top: 18px;
    font-size: 12px;
    color: var(--muted);
    line-height: 1.6;
}
</style>

<div class="content">
    <div class="page-title">Raise Request</div>

    <div class="card">
        <div class="card-header">
            <h3>Submit a Support Ticket</h3>
        </div>

        <div class="card-body">

            <div class="form-group">
                <label>Request Category</label>
                <select>
                    <option value="">-- Select Issue Type --</option>
                    <option>Offer Letter Issue</option>
                    <option>Bank Change</option>
                </select>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea placeholder="Provide a clear description of your issue"></textarea>
            </div>

            <button class="btn-primary">
                Submit Ticket
            </button>

            <div class="note">
                Our HR team will review your request and respond within standard working hours.
            </div>

        </div>
    </div>
</div>
