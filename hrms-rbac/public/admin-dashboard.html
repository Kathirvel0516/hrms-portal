<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<style>
:root {
    --navy: #0a3d62;
    --light-bg: #f4f6f9;
    --card-border: #d6dde6;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--light-bg);
    color: #1f2937;
}

/* TOP NAVBAR */
nav {
    background: var(--navy);
    padding: 14px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav .brand {
    color: white;
    font-size: 18px;
    font-weight: bold;
    letter-spacing: 0.5px;
}

nav .nav-links a {
    color: white;
    text-decoration: none;
    margin-left: 18px;
    font-size: 14px;
    font-weight: bold;
}

nav .nav-links a:hover {
    text-decoration: underline;
}

/* LAYOUT */
.wrapper {
    display: flex;
    min-height: calc(100vh - 60px);
}

/* SIDEBAR */
.sidebar {
    width: 230px;
    background: white;
    border-right: 1px solid var(--card-border);
    padding-top: 20px;
}

.sidebar a {
    display: block;
    padding: 14px 24px;
    text-decoration: none;
    color: var(--navy);
    font-weight: bold;
    font-size: 14px;
}

.sidebar a:hover {
    background: #eef3f8;
}

/* CONTENT */
.content {
    flex: 1;
    padding: 35px 45px;
}

/* HEADER */
.page-title {
    font-size: 24px;
    font-weight: bold;
    color: var(--navy);
    margin-bottom: 30px;
    text-align: center;
}

/* STATS GRID */
.stats {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    max-width: 900px;
    margin: auto;
}

/* CARD */
.card {
    background-color: #0a3d62;   /* FULL NAVY */
    border: none;                /* NO BORDER */
    border-radius: 8px;
    padding: 36px 20px;
    text-align: center;
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
}

.card h1 {
    margin: 0;
    font-size: 42px;
    font-weight: bold;
    color: #ffffff;              /* WHITE TEXT */
}

.card p {
    margin-top: 10px;
    font-size: 14px;
    font-weight: bold;
    letter-spacing: 0.6px;
    color: #ffffff;              /* WHITE TEXT */
}


</style>
</head>

<body>

<!-- TOP BAR -->
<nav>
    <div class="brand">INFINITE HUNTERS â€“ HRMS</div>
    <div class="nav-links">
        <a href="/referral">Referral</a>
        <a href="/lineup">Line-up</a>
        <a href="/onboardingsample">Onboarding</a>
        <a href="/onboarded-list">Employees</a>
        <a href="/bank-change">Bank Change</a>
        <a href="/logout" style="color:#ffd700;">Logout</a>
    </div>
</nav>

<div class="wrapper">

<!-- SIDEBAR -->
<div class="sidebar">
    <a href="/admin-dashboard">Dashboard</a>
    <a href="/referral">Referrals</a>
    <a href="/lineup">Interview Line-Up</a>
    <a href="/onboardingsample">Onboarding</a>
    <a href="/onboarded-list">Employees</a>
    <a id="menuTicket" href="/ticket">Tickets</a>
    <a id="menuPayslip" href="/payslip">Payslip</a>
    <a id="menuOffer" href="/offer-letter">Offer Letter</a>
</div>

<!-- CONTENT -->
<div class="content">

    <div class="page-title">WELCOME, ADMIN</div>

    <div class="stats">
        <div class="card">
            <h1>30</h1>
            <p>TOTAL REFERRALS</p>
        </div>

        <div class="card">
            <h1>5</h1>
            <p>SELECTED</p>
        </div>

        <div class="card">
            <h1>3</h1>
            <p>ONBOARDED</p>
        </div>
    </div>

</div>
</div>

<script>
fetch('/api/me')
  .then(res => res.json())
  .then(data => applyMenuRules(data.role));

function applyMenuRules(role) {
    if (role === "ADMIN") {
        hide(["menuPayslip", "menuOffer"]);
    }
}

function hide(ids) {
    ids.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.display = "none";
    });
}
</script>

</body>
</html>
