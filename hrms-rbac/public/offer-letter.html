<style>
:root {
    --navy: #0a3d62;
    --bg: #f4f6f9;
    --border: #d6dde6;
    --text: #2f3542;
}

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* CONTENT */
.content {
    padding: 35px 20px;
}

/* PAGE TITLE */
.content h2 {
    text-align: center;
    color: var(--navy);
    font-size: 24px;
    margin-bottom: 25px;
}

/* CARD */
.card {
    background: white;
    max-width: 900px;
    margin: auto;
    padding: 25px 30px;
    border-radius: 8px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
}

/* HEADER */
.card-header {
    font-size: 16px;
    font-weight: 600;
    color: var(--navy);
    border-bottom: 1px solid var(--border);
    padding-bottom: 10px;
    margin-bottom: 18px;
}

/* INFO */
.info {
    font-size: 14px;
    color: #4b5563;
    margin-bottom: 22px;
    line-height: 1.6;
}

/* ACTIONS */
.actions {
    display: flex;
    gap: 15px;
    margin-top: 20px;
}

.btn {
    padding: 11px 22px;
    font-size: 14px;
    font-weight: 600;
    border-radius: 4px;
    cursor: pointer;
    border: none;
}

/* PRIMARY */
.btn-primary {
    background: var(--navy);
    color: white;
}

/* SECONDARY */
.btn-secondary {
    background: white;
    color: var(--navy);
    border: 1px solid var(--border);
}

.btn-primary:hover {
    opacity: 0.9;
}

.btn-secondary:hover {
    background: #f0f3f7;
}
</style>

<div class="content">
    <h2>Offer Letter</h2>

    <div class="card">
        <div class="card-header">Offer Letter Document</div>

        <div class="info">
            Your official offer letter is available below.  
            Please download and review the document carefully.  
            If you notice any discrepancies, raise an issue with HR.
        </div>

        <div class="actions">
            <button class="btn btn-primary">Download Offer Letter</button>
            <button class="btn btn-secondary">Raise Issue</button>
        </div>
    </div>
</div>
