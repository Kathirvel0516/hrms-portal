<style>
:root {
    --navy: #0a3d62;
    --bg: #f4f6f9;
    --border: #d6dde6;
    --text: #2f3542;
}

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* TOP NAV */
.top-nav {
    background: var(--navy);
    padding: 14px 0;
    text-align: center;
}

.top-nav a {
    color: white;
    margin: 0 16px;
    text-decoration: none;
    font-weight: 600;
    font-size: 14px;
}

.top-nav a.logout {
    color: #ffd700;
}

/* CONTENT */
.content {
    padding: 35px 20px;
}

/* TITLE */
.content h2 {
    text-align: center;
    color: var(--navy);
    font-size: 24px;
    margin-bottom: 25px;
}

/* CARD */
.card {
    background: white;
    max-width: 900px;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    overflow: hidden;
}

/* CARD HEADER */
.card-header {
    padding: 16px 22px;
    background: #f0f3f7;
    border-bottom: 1px solid var(--border);
    font-weight: 600;
    color: var(--navy);
}

/* FORM */
.form-body {
    padding: 25px;
}

.form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 18px;
}

.form-group {
    flex: 1;
}

label {
    display: block;
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 6px;
    color: var(--navy);
}

input, select {
    width: 100%;
    padding: 10px 12px;
    font-size: 14px;
    border: 1px solid var(--border);
    border-radius: 4px;
}

input[readonly] {
    background: #f4f6f9;
}

/* FILE UPLOAD */
input[type="file"] {
    padding: 8px;
    background: #ffffff;
}

/* BUTTON */
.btn-submit {
    margin-top: 10px;
    background: var(--navy);
    color: white;
    border: none;
    padding: 12px 26px;
    font-size: 14px;
    font-weight: 600;
    border-radius: 4px;
    cursor: pointer;
}

.btn-submit:hover {
    opacity: 0.9;
}

/* FOOT NOTE */
.note {
    font-size: 12px;
    color: #57606f;
    margin-top: 10px;
}
</style>

<nav class="top-nav">
    <a href="/employee-dashboard">Dashboard</a>
    <a href="/bank-change">Bank Change</a>
    <a href="/logout" class="logout">Logout</a>
</nav>

<div class="content">
    <h2>Bank Account Change Request</h2>

    <div class="card">
        <div class="card-header">Employee & Bank Details</div>

        <form action="/submit-bank-change" method="POST" enctype="multipart/form-data" class="form-body">

            <!-- EMPLOYEE DETAILS -->
            <div class="form-row">
                <div class="form-group">
                    <label>Employee Name</label>
                    <input type="text" value="Arun Kumar" readonly>
                </div>

                <div class="form-group">
                    <label>Employee ID</label>
                    <input type="text" value="EMP1023" readonly>
                </div>
            </div>

            <!-- BANK DETAILS -->
            <div class="form-row">
                <div class="form-group">
                    <label>Bank Name</label>
                    <input type="text" name="bankName" required>
                </div>

                <div class="form-group">
                    <label>Account Number</label>
                    <input type="text" name="accountNumber" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>IFSC Code</label>
                    <input type="text" name="ifsc" required>
                </div>

                <div class="form-group">
                    <label>Account Holder Name</label>
                    <input type="text" name="accountHolder" required>
                </div>
            </div>

            <!-- UPLOAD -->
            <div class="form-row">
                <div class="form-group">
                    <label>Upload Cancelled Cheque / Bank Proof</label>
                    <input type="file" name="bankProof" accept=".jpg,.png,.pdf" required>
                </div>
            </div>

            <button type="submit" class="btn-submit">Submit Bank Change Request</button>

            <div class="note">
                * Bank change requests will be verified by HR before approval.
            </div>

        </form>
    </div>
</div>
