<style>
:root {
    --navy: #0a3d62;
    --bg: #f4f6f9;
    --border: #d9e0e8;
    --text: #1f2937;
    --muted: #6b7280;
}

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* PAGE */
.content {
    padding: 40px 20px;
}

/* TITLE */
.page-title {
    text-align: center;
    font-size: 26px;
    font-weight: 600;
    color: var(--navy);
    margin-bottom: 30px;
}

/* CARD */
.card {
    max-width: 700px;
    margin: auto;
    background: white;
    border-radius: 8px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    overflow: hidden;
}

/* HEADER */
.card-header {
    background: #f9fafb;
    border-bottom: 1px solid var(--border);
    padding: 18px 26px;
}

.card-header h3 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
    color: var(--navy);
}

/* BODY */
.card-body {
    padding: 26px;
}

/* FORM ROW */
.form-row {
    display: flex;
    align-items: center;
    gap: 18px;
}

.form-group {
    flex: 1;
    display: flex;
    flex-direction: column;
}

label {
    font-size: 13px;
    font-weight: 600;
    color: var(--muted);
    margin-bottom: 6px;
}

select {
    height: 40px;
    padding: 6px 10px;
    font-size: 14px;
    border: 1px solid var(--border);
    border-radius: 4px;
    outline: none;
}

/* BUTTON */
.btn-primary {
    height: 40px;
    padding: 0 26px;
    background: var(--navy);
    color: white;
    font-size: 13px;
    font-weight: 600;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    white-space: nowrap;
}

.btn-primary:hover {
    opacity: 0.9;
}

/* NOTE */
.note {
    margin-top: 18px;
    font-size: 12px;
    color: var(--muted);
    line-height: 1.6;
}
</style>

<div class="content">
    <div class="page-title">Payslips</div>

    <div class="card">
        <div class="card-header">
            <h3>Monthly Salary Statement</h3>
        </div>

        <div class="card-body">
            <div class="form-row">
                <div class="form-group">
                    <label>Select Month</label>
                    <select>
                        <option value="">-- Choose Month --</option>
                        <option>January 2026</option>
                        <option>February 2026</option>
                        <option>March 2026</option>
                    </select>
                </div>

                <button class="btn-primary">
                    Download Payslip
                </button>
            </div>

            <div class="note">
                Payslips are generated as official salary records.  
                If you notice any discrepancy, please raise a ticket with the HR team.
            </div>
        </div>
    </div>
</div>
